<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Pricing Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        
        /* Pricing Section */
        .pricing-section {
            background: linear-gradient(135deg, #2c3e50, #4ca1af); /* Same blue gradient theme */
            color: white;
            padding: 50px 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 100px auto; /* Added margin to create space below navbar */
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .pricing-section::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .pricing-section::after {
            content: "";
            position: absolute;
            bottom: -70px;
            right: -70px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .pricing-header {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffdd57; /* Golden price text */
            position: relative;
            z-index: 1;
        }

        .price span {
            font-size: 1.2rem;
            color: white;
            display: block;
            margin-top: 10px;
        }

        .pricing-details {
            font-size: 1rem;
            margin: 10px 0;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }

        .book-session-btn {
            background-color: #4ca1af; /* Same button theme */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .book-session-btn:hover {
            background-color: #2c3e50;
            transform: scale(1.1);
        }

        .qr-code {
            display: none;
            margin: 20px auto;
            position: relative;
            z-index: 1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 150px;
            height: 150px;
        }

        .qr-code.active {
            display: block;
        }

        /* Responsive Design for Pricing Section */
        @media (max-width: 768px) {
            .pricing-section {
                padding: 30px 15px;
            }

            .pricing-header {
                font-size: 2rem;
            }

            .price {
                font-size: 2rem;
            }

            .price span {
                font-size: 1rem;
            }

            .pricing-details {
                font-size: 0.9rem;
            }

            .book-session-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar (Placeholder) -->
    <div class="navbar">
        <!-- Placeholder Navbar -->
        Navbar goes here
    </div>

    <!-- Pricing Section -->
    <div class="pricing-section">
        <h2 class="pricing-header">Affordable Pricing</h2>
        <div class="price">
            ₹1,500 <span>($25)</span>
        </div>
        <p class="pricing-details">
            ✔ 90 Minutes Session<br>
            ✔ Individual Counseling<br>
            ✔ 100% Confidential
        </p>
        <a href="javascript:void(0);" class="book-session-btn">Book Session</a>
        <img src="path-to-your-qr-code.png" alt="QR Code" class="qr-code">
    </div>

    <script>
        document.querySelector('.book-session-btn').addEventListener('click', function () {
            const qrCode = document.querySelector('.qr-code');
            qrCode.classList.toggle('active');
        });
    </script>
</body>
</html>
